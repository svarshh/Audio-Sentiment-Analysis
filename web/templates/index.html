<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Audio Sentiment Analysis</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload an audio file:</label><br>
            <input type="file" name="file" id="file" accept=".wav,.mp3"><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result">
            Prediction: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
